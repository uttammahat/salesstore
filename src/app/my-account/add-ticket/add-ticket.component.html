<div class="tab-pane aside-card-wrapper fade show active" id="nav-tickets" role="tabpanel"
    aria-labelledby="nav-tickets-tab">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="section-title-wrapper">
                <h2 class="section-title">Add Ticket</h2>
            </div>
            <div class="profile-wrapper">
                <div class="personal-profile-body">
                    <form class="add-ticket-form">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input class="form-control" id="firstName" placeholder="Enter First Name"
                                        type="text">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input class="form-control" id="lastName" placeholder="Enter Last Name" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="emailAddress">Email</label>
                                    <input class="form-control" id="emailAddress" placeholder="name@example.com"
                                        type="email" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="departmentId">Department</label>
                                    <select class="form-control" id="departmentId">
                                        <option value="" selected="true">Select Department</option>
                                        <option value="opt-1">opt-1</option>
                                        <option value="opt-2">opt-2</option>
                                        <option value="opt-3">opt-3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input class="form-control" id="subject" placeholder="Enter Subject" type="text">
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="priorityId">Priority</label>
                                    <select class="form-control" id="priorityId">
                                        <option value="" selected="true">Select Priority</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" class="form-control" formControlName="message"
                                        placeholder="Enter Message" cols="5" rows="8"></textarea>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="multiple-btn-wrapper mt-4">
                                    <a routerLink="/account" class="btn black-btn btn-outline fill-transparent">Go
                                        Back</a>
                                    <button type="submit" class="btn primary-btn fill-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
