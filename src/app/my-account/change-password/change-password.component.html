<div class="tab-pane aside-card-wrapper fade show active" id="nav-my-detail" role="tabpanel"
    aria-labelledby="nav-my-detail-tab">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="section-title-wrapper">
                <h2 class="section-title">Change Password</h2>
            </div>
            <div class="sub-text mb-3">
                <p class="mb-0">
                    Your new password much be different from previously used passwords.
                </p>
            </div>
            <div class="profile-wrapper">
                <div class="personal-profile-body">
                    <form class="login-register-wrapper-form" formGroup="resetPasswordForm">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <div class="input-group psw-toggle-group m-0">
                                        <input class="form-control" formControlName="currentPassword"
                                            id="currentPassword" placeholder="Enter current Password" type="password"
                                            autocomplete="off" aria-label="current Password"
                                            aria-describedby="current-password">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <div class="input-group psw-toggle-group m-0">
                                        <input class="form-control" formControlName="newPassword" id="newPassword"
                                            placeholder="Enter New Password" type="password" autocomplete="off"
                                            aria-label="New Password" aria-describedby="new-password">
                                        <div class="input-group-append">
                                            <button class="btn btn--psw-toggle" type="button">
                                                <i class="fas fa-eye-slash"></i>
                                                <!-- show below icon when toggle -->
                                                <!-- <i class="fa-solid fa-eye"></i> -->
                                            </button>
                                        </div>
                                    </div>
                                    <div class="sub-text mt-3">
                                        <p class="mb-0">Use 8 or more
                                            characters with a mix of letters, numbers &amp; symbols</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <div class="input-group psw-toggle-group m-0">
                                        <input class="form-control" formControlName="confirmPassword"
                                            id="confirmPassword" placeholder="Enter Confirm Password" type="password"
                                            autocomplete="off" aria-label="Confirm Password"
                                            aria-describedby="confirm-password">
                                        <div class="input-group-append">
                                            <button class="btn btn--psw-toggle" type="button">
                                                <i class="fas fa-eye-slash"></i>
                                                <!-- show below icon when toggle -->
                                                <!-- <i class="fa-solid fa-eye"></i> -->
                                            </button>
                                        </div>
                                    </div>
                                    <div class="sub-text mt-3">
                                        <p class="mb-0">Both password must match</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-12">
                                <div class="multiple-btn-wrapper mt-4">
                                    <a routerLink="/account" class="btn black-btn btn-outline fill-transparent">Go
                                        Back</a>
                                    <button type="submit" class="btn primary-btn fill-primary">Update Password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
