<section class="contact-page section-padding-lg">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="section-title-wrapper">
                    <h2 class="section-title">Contact Us</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 col-md-4">
                <div class="aside-card-wrapper">
                    <div class="footer-item contact-us">
                        <div class="footer-title">Contact Info</div>
                        <ul class="blurb footer-body list-style-type-none m-0">
                            <li class="footer-list-item">
                                <span class="icon-wrapper"><i class="fa-solid fa-location-dot"></i></span> Bhaktapur,
                                Nepal
                            </li>
                            <li class="footer-list-item">
                                <span class="icon-wrapper"><i class="fa-solid fa-phone"></i></span>+01-123232,
                                +977-9784312332
                            </li>
                            <li class="footer-list-item">
                                <span class="icon-wrapper"><i class="fa-solid fa-envelope"></i></span><a
                                    href="mailto:contact@ss.com.np">contact@ss.com.np</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="aside-card-wrapper">
                    <div class="footer-item follow-us">
                        <div class="footer-title">Follow Us</div>
                        <ul class="blurb footer-body social-media__list list-style-type-none m-0">
                            <li class="footer-list-item">
                                <a href="#" class="facebook">
                                    <i class="fa-brands fa-facebook-square pr-3"></i> facebook
                                </a>
                            </li>
                            <li class="footer-list-item">
                                <a href="#" class="instagram">
                                    <i class="fa-brands fa-instagram pr-3"></i> instagram
                                </a>
                            </li>
                            <li class="footer-list-item">
                                <a href="#" class="youtube">
                                    <i class="fa-brands fa-youtube pr-3"></i> youtube
                                </a>
                            </li>
                            <li class="footer-list-item">
                                <a href="#" class="twitter">
                                    <i class="fa-brands fa-twitter pr-3"></i> twitter
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 col-md-8">
                <div class="section-title-wrapper mb-4">
                    <h3 class="section-subtitle">Contact Form</h3>
                </div>
                <div class="aside-card-wrapper">
                    <div class="form-wrapper">
                        <form formGroup="contactUsForm">
                            <div class="form-section-row">
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-12 col-12">
                                                <div class="form-group">
                                                    <label for="issueType">Issue Type</label>
                                                    <select class="form-control" id="issueType"
                                                        formControlName="issueTypeId">
                                                        <option value="">
                                                            Select Issue
                                                        </option>
                                                        <option value="issue-1">
                                                            issue-1
                                                        </option>
                                                        <option value="issue-2">
                                                            issue-2
                                                        </option>
                                                        <option value="issue-3">
                                                            issue-3
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input id="firstName" type="text" class="form-control"
                                                placeholder="Enter First Name" formControlName="firstName" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="lastname">Last Name</label>
                                            <input id="lastname" type="text" class="form-control"
                                                placeholder="Enter Last Name" formControlName="lastName" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-12">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input id="email" type="email" class="form-control"
                                                placeholder="name@example.com" formControlName="email" />
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-12">
                                        <div class="form-group">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input id="phoneNumber" type="number" class="form-control"
                                                placeholder="Enter Phone Number" formControlName="phoneNumber" />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="subject">Subject</label>
                                            <input id="subject" type="text" class="form-control"
                                                placeholder="Enter Subject" formControlName="subject" />
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-12">
                                        <div class="form-group">
                                            <label for="message">Message</label>
                                            <textarea id="message" class="form-control" formControlName="message"
                                                placeholder="Enter Message" cols="5" rows="8"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-flex mt-3">
                                <button class="btn accent-btn fill-accent">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
